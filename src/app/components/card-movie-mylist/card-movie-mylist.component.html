<ion-item button>
  <ion-thumbnail slot="start">
    <img [lazyLoad]="'https://www.themoviedb.org/t/p/w600_and_h900_bestv2' + movie?.poster_path">
  </ion-thumbnail>
  <ion-label *ngIf="movie.title" >{{ movie?.title }}</ion-label>
  <ion-label *ngIf="movie.name" >{{ movie?.name }}</ion-label>
</ion-item>
